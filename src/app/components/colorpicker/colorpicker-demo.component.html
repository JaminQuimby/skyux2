<h3>Colorpicker</h3>
<div style="max-width: 400px">
  <sky-colorpicker #colorPickerExample1>
    <button type="text"
    [skyColorpickerInput]="colorPickerExample1"
    [(ngModel)]="selectedColor1"
    #color1="ngModel"
    [presetColors]="presetColors1"
    [initialColor]="selectedColor1"
    [outputFormat]="selectedOutputFormat1"></button>
  </sky-colorpicker>

  <div>
    {{selectedColor1?.rgba?.red}}
    {{selectedColor1?.rgba?.blue}}
    {{selectedColor1?.rgba?.green}}
    {{selectedColor1?.rgba?.alpha}}
  </div>
</div>
