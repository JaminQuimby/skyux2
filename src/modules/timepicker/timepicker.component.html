<div class="sky-input-group">
  <ng-content></ng-content>
  <div class="sky-input-group-btn sky-input-group-timepicker-btn">
    <sky-dropdown buttonType="clock-o">
      <sky-dropdown-menu>
        <sky-dropdown-item>
          <div class="sky-timepicker-container">
            <section class="sky-timepicker-column">
              <ol>
                <li *ngFor="let hour of hours;">
                  <button
                   type="button"
                   (click)="selectedHour = hour"
                   [ngClass]="{active: selectedHour === hour}">
                    {{hour}}
                  </button>
                </li>
              </ol>
            </section>
            <section class="sky-timepicker-column">
              <ol>
                <li *ngFor="let minute of minutes;">
                  <button
                   type="button"
                   (click)="selectedMinute = minute"
                   [ngClass]="{active: selectedMinute === minute}">
                    {{ '00' .substring(0, 2 - (minute) .toString() .length) + (minute) }}
                  </button>
                </li>
              </ol>
            </section>
            <section *ngIf="format === 'hh'" class="sky-timepicker-column sky-timepicker-meridies">
              <ol>
                <li>
                  <button
                   type="button"
                   (click)="selectedMeridies = 'AM'"
                   [ngClass]="{active: selectedMeridies === 'AM'}">
                  AM
                  </button>
                </li>
                <li>
                  <button
                   type="button"
                   (click)="selectedMeridies = 'PM'"
                   [ngClass]="{active: selectedMeridies === 'PM'}">
                  PM
                  </button>
                </li>
              </ol>
            </section>
            <section>
              <button class="sky-timepicker-button-done" type="button">Done</button>
            </section>
          </div>
        </sky-dropdown-item>
      </sky-dropdown-menu>
    </sky-dropdown>
  </div>
</div>
